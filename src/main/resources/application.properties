spring.application.name=recipes_app
spring.datasource.url=jdbc:postgresql://recipesdb:5432/recipes_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#logging.level.com.zaxxer.hikari=DEBUG
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.database=POSTGRESQL

spring.jpa.hibernate.ddl-auto = update

server.port=8070

stuthemp.recipes.smtp.username=${SMTP_USERNAME}
stuthemp.recipes.smtp.password=${SMTP_PASSWORD}
stuthemp.recipes.smtp.host=${SMTP_HOST}
stuthemp.recipes.smtp.port=${SMTP_PORT}
stuthemp.recipes.smtp.recipient=${SMTP_RECIPIENT}
stuthemp.recipes.smtp.sender=${SMTP_SENDER}

stuthemp.recipes.admin.login=${ADMIN_LOGIN}
stuthemp.recipes.admin.password=${ADMIN_PASSWORD}

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

#???????? SQL ???????
spring.jpa.show-sql=true

# ????????????? ???????
spring.jpa.properties.hibernate.format_sql=true

# ?????????? ?????????
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# S3 Selectel settings
backup.s3.url=https://s3.ru-7.storage.selcloud.ru
backup.s3.bucket=recipes
backup.s3.region=ru-7
backup.s3.access-key=${S3_ACCESS_KEY}
backup.s3.secret-key=${S3_SECRET_KEY}

